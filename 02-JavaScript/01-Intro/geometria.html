<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Geometria</title>
    <style>
        body
        {
            background-color: black;
            color: #00FF00;
            font-family: 'Segoe UI', Tahoma, Verdana, Geneva, Tahoma, sans-serif, Verdana, sans-serif;
            font-size: 20px;
            /*text-align: center;*/
        }
    </style>
</head>
<body>
    <h1>Geometria</h1>
    <pre>
        <script>
            let n = Number(prompt("Введите размер фигуры:"));
            document.writeln();
            for (let i = 0; i < n; i++)
            {
                for (let j = 0; j < n; j++)
                {
                    document.write('*');
                }
                document.writeln();
            }
            document.writeln();
            for (let i = 0; i < n; i++)
            {
                for (let j = 0; j < n; j++)
                {
                    if (i >= j) document.write('*');
                    else document.write('&nbsp;');
                }
                document.writeln();
            }
            document.writeln();
            for (let i = 0; i < n; i++)
            {
                for (let j = i; j < n; j++)
                {
                    document.write('*');
                }
                document.writeln();
            }
            document.writeln();
            for (let i = 0; i < n; i++)
            {
                for (let j = 0; j < n; j++)
                {
                    if (j >= i) document.write('*');
                    else document.write('&nbsp;');
                }
                document.writeln();
            }
            document.writeln();
            for (let i = 0; i < n; i++)
            {
                for (let j = 0; j < n; j++)
                {
                    if (i + j < n - 1) document.write('&nbsp;');
                    else document.write('*');
                }
                document.writeln();
            }
            document.writeln();
            for (let i = 0; i < n * 2; i++)
            {
                for (let j = 0; j < n * 2; j++)
                {
                    if (i + n == j || j + n == i) document.write('\\');
                    else if (i == n - 1 - j || i - n + j == n * 2 - 1) document.write('/');
                    else document.write('&nbsp;');
                }
                document.writeln();
            }
            document.writeln();
            for (let i = 0; i < n; i++)
            {
                for (let j = 0; j < n; j++)
                {
                    if ((i+j)%2==0) document.write('+');
                    else document.write('-');
                }
                document.writeln();
            }
        </script>
    </pre>
</body>
</html>
